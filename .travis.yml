language: python
python:
    - 3.5
    - 2.7
before_install:
    - pip install --upgrade pip
install:
    - pip install -r requirements.txt
    - pip install -r tests/requirements.txt
script:
    - "./scripts/run_tests.sh"
after_success:
    - coveralls
    - "./scripts/travis_deploy.sh"

branches:
    except:
        - "/^\\d+\\.\\d+\\.\\d+/"
env:
    global:
        - secure: 

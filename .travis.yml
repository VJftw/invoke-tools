sudo: required
services:
- docker
addons:
  apt:
    packages:
    - python3
    - python3-pip
before_install:
  - sudo pip3 install --upgrade pip
install:
  - pip install -r requirements.txt
  - pip install -r tests/requirements.txt
  - pip install -e .
script:
  - invoke test

env:
  global:
    # AWS_ACCESS_KEY_ID
    - secure: 
    # AWS_SECRET_ACCESS_KEY
    - secure: 
